<!DOCTYPE html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/form.css">
    <title>Robotic Form | Technocorner 2021</title>
    <link rel="shortcut icon" href="../../../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../../../favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="ftitle">Technocorner 2021</h1>
            <h3 class="fcomp">Robotik</h3>
        </div>
        <form action="">
            <div class="row">
                <div>
                    <label class="nlabel" for="name">Nama Lengkap Perwakilan Tim</label>
                </div>
                <div>
                    <input type="text" placeholder="...">
                </div>
            </div>
            <div class="row">
                <div>
                    <label class="nlabel" for="name">Asal Instansi</label>
                </div>
                <div>
                    <input type="text" placeholder="...">
                </div>
            </div>
            <div class="row">
                <div>
                    <label class="nlabel" for="name">Foto Kartu Tanda Mahasiswa</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <input type="file" id="upload1" accept="image/*">
                    <label class="upbtn" for="upload1">Choose File</label>
                </div>
                <div class="col-75">
                    <span class="filechsn" id="fileup1">No file chosen</span>
                </div>
            </div>
            <div class="row">
                <div>
                    <label class="nlabel" for="name">Nama Robot</label>
                </div>
                <div>
                    <input type="text" placeholder="...">
                </div>
            </div>
            <div class="row">
                <div>
                    <label class="nlabel" for="competition">Cabang Lomba</label>
                </div>
                <div>
                    <select id="dropmenu" name="botcompetition" value="Line Follower">
                        <option value="none">Choose Competition</option>
                        <option value="line-foll-bot">Line Follower</option>
                        <option value="trans-bot">Transporter</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div>
                    <label class="nlabel" for="name">Foto Robot</label>
                </div>
                <div class="col-25">
                    <input type="file" id="upload2" accept="image/*">
                    <label class="upbtn" for="upload2">Choose File</label>
                </div>
                <div class="col-75">
                    <span class="filechsn" id="fileup2">No file chosen</span>
                </div>
            </div>
            <div class="row">
                <input class="submitbtn" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="js/form-robotik.js"></script>
</body>
